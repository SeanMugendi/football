<!DOCTYPE html>
<html>
<head>
  <title>Football Team Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    select,
    button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    p {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Select a Football Team:</h1>
    <select id="footballSelect">
      <option value="" disabled selected>Select a team</option>
    </select>
    <button id="showInfoBtn">Show Team Info</button>
    <p id="teamInfo"></p>
  </div>

  <script src="football.js"></script>
</body>
</html>
